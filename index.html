    <header class="max-w-[1440px] m-auto">
        <nav class="flex justify-between mx-4 my-7">

                <img class="max-w-16 max-h-12 lg:max-w-36 lg:max-h-16" src="assets/logo.png" alt="">

                    <ul class="hidden lg:flex lg:gap-7 ">
